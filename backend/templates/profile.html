<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - PaceCart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffffff, #f3e8ff);
      font-family: 'Libre Baskerville', serif;
    }
    .brand-font {
      font-family: 'Libre Baskerville', serif;
    }
  </style>
</head>
<body class="text-gray-800">

<!-- Header -->
<nav class="bg-gradient-to-r from-purple-100 to-green-100 py-3 sticky top-0 z-50 shadow-sm flex justify-between items-center px-6">
  <div class="flex items-center space-x-4">
    <img src="https://cdn-icons-png.flaticon.com/512/3082/3082031.png"
         alt="PaceCart Logo" class="w-12 h-12 object-contain shadow-none" />
    <span class="text-3xl font-bold text-black brand-font">PaceCart</span>
  </div>
  <div class="space-x-4 text-purple-800 font-semibold">
    <a href="/home" class="hover:text-purple-600">Home</a>
    <a href="/cart" class="hover:text-purple-600">Cart</a>
    <a href="/order-history" class="hover:text-purple-600">Orders</a>
    <a href="/logout" class="hover:text-purple-600">Logout</a>
  </div>
</nav>

<!-- Profile Section -->
<div class="max-w-2xl mx-auto px-6 py-12">
  <h2 class="text-3xl font-bold text-purple-700 mb-8 text-center">ðŸ‘¤ Your Profile</h2>

  <form method="POST" action="/profile" class="bg-white shadow-md rounded-xl p-6 space-y-6">
    <div>
      <label for="username" class="block text-sm font-semibold mb-1 text-gray-700">Username</label>
      <input type="text" name="username" id="username" value="{{ user.username }}" required
             class="w-full px-4 py-3 border border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none shadow-sm">
    </div>
    <div>
      <label for="email" class="block text-sm font-semibold mb-1 text-gray-700">Email</label>
      <input type="email" name="email" id="email" value="{{ user.email }}" required
             class="w-full px-4 py-3 border border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none shadow-sm">
    </div>
    <div>
      <label for="password" class="block text-sm font-semibold mb-1 text-gray-700">Change Password</label>
      <input type="password" name="password" id="password"
             class="w-full px-4 py-3 border border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none shadow-sm"
             placeholder="Enter new password (optional)">
    </div>
    <div>
      <label class="block text-sm font-semibold mb-1 text-gray-700">Member Since:</label>
      <p class="text-sm text-gray-600">{{ user.registration_date.strftime('%B %d, %Y') }}</p>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-purple-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-purple-700 transition">
        <i class="fas fa-save mr-2"></i>Update Profile
      </button>
    </div>
  </form>
</div>

</body>
</html>
