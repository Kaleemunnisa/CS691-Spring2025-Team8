<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to PaceCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PaceCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/categories">Browse Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mt-4">
        <div class="text-center">
            <h1 class="display-5">Welcome to PaceCart Grocery Store!</h1>
            <p class="lead">Browse fresh groceries and get personalized recommendations just for you.</p>
        </div>

        <!-- Recommendations Section -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Top Products</h3>
                <div class="row" id="top-products">
                    <!-- Top products will be dynamically loaded here -->
                </div>
            </div>

            <div class="col-md-6">
                <h3>Recommended for You</h3>
                <div class="row" id="recommended-products">
                    <!-- Personalized recommendations will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to fetch products and recommendations -->
    <script>
        async function loadProducts() {
            // Fetch top products
            const productsResponse = await fetch('/');
            const products = await productsResponse.json();
            const topProductsContainer = document.getElementById('top-products');

            products.slice(0, 4).forEach(product => {
                const productCard = `
                    <div class="col-12 mb-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${product.product_name}</h5>
                                <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                                <a href="/product/${product.product_id}" class="btn btn-outline-primary btn-sm">View</a>
                                <a href="/cart" class="btn btn-success btn-sm">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                `;
                topProductsContainer.innerHTML += productCard;
            });
        }

        async function loadRecommendations() {
            // Assuming user_id is hardcoded to 1 for now
            const recsResponse = await fetch('/recommendations/1');
            const data = await recsResponse.json();
            const recommendations = data.recommendations;
            const recommendedContainer = document.getElementById('recommended-products');

            recommendations.forEach(product => {
                const productCard = `
                    <div class="col-12 mb-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${product.product_name}</h5>
                                <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                                <a href="/product/${product.product_id}" class="btn btn-outline-primary btn-sm">View</a>
                                <a href="/cart" class="btn btn-success btn-sm">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                `;
                recommendedContainer.innerHTML += productCard;
            });
        }

        loadProducts();
        loadRecommendations();
    </script>
</body>
</html>
