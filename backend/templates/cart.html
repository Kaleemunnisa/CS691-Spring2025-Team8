<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - PaceCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">PaceCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('checkout') }}">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Logout</a></li>
                </ul>
            </div>
        </nav>

        <h1 class="mt-5">Your Cart</h1>
        <div class="row">
            {% for item in cart_items %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ item['image_url'] }}" class="card-img-top" alt="{{ item['product_name'] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item['product_name'] }}</h5>
                            <p class="card-text">{{ item['description'] }}</p>
                            <p class="card-text"><strong>${{ item['price'] }}</strong></p>
                            <form action="{{ url_for('remove_from_cart') }}" method="POST">
                                <input type="hidden" name="product_id" value="{{ item['product_id'] }}">
                                <button type="submit" class="btn btn-danger">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('checkout') }}" class="btn btn-success">Proceed to Checkout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
