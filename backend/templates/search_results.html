<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - PaceCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">PaceCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cart') }}">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Logout</a></li>
                </ul>
            </div>
        </nav>

        <h1 class="mt-5">Search Results</h1>
        <div class="row">
            {% for product in search_results %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ product['image_url'] }}" class="card-img-top" alt="{{ product['product_name'] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product['product_name'] }}</h5>
                            <p class="card-text">{{ product['description'] }}</p>
                            <p class="card-text"><strong>${{ product['price'] }}</strong></p>
                            <a href="{{ url_for('product_details', product_id=product['product_id']) }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
